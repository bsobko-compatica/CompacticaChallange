<div class="container py-4">

    <!-- Header -->
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
            <h2 class="mb-1">Pick a project</h2>
            <div class="text-muted">Select one of the available projects to continue.</div>
        </div>

        <div class="d-flex align-items-center gap-2">
            <span class="badge bg-light text-dark border">
                Role: <strong class="ms-1">{{auth.role ?? '—'}}</strong>
            </span>
            <button class="btn btn-outline-secondary btn-sm" (click)="auth.logout()">Logout</button>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="row g-2 mb-3 align-items-center">
        <div class="col-md-7">
            <input type="search" class="form-control" placeholder="Search by key or name..."
                   [(ngModel)]="term">
        </div>
        <div class="col-md-3">
            <select class="form-select" [(ngModel)]="sort">
                <option value="name">Sort: A → Z</option>
                <option value="size">Sort: size (desc)</option>
            </select>
        </div>
        <div class="col-md-2 d-flex justify-content-end">
            <button class="btn btn-outline-secondary" (click)="resetFilters()" [disabled]="!term && sort==='name'">
                Reset filters
            </button>
        </div>
    </div>

    <!-- Counters -->
    <div class="mb-2 small text-muted" *ngIf="!loading">
        Loaded: <strong>{{tenants.length}}</strong> • Visible: <strong>{{view.length}}</strong>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="card shadow-sm">
        <div class="card-body">
            <div class="placeholder-glow">
                <span class="placeholder col-6"></span>
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
            </div>
        </div>
    </div>

    <!-- Error -->
    <div *ngIf="!loading && error" class="alert alert-danger">
        {{error}}
    </div>

    <!-- Empty -->
    <div *ngIf="!loading && !error && !view.length" class="text-muted">
        No projects match your filters.
    </div>

    <!-- Grid -->
    <div class="row g-3" *ngIf="!loading && !error && view.length">
        <div class="col-12 col-md-6" *ngFor="let t of view; trackBy: trackById">
            <div class="card shadow-sm border-0 h-100"
                 role="button" tabindex="0"
                 (click)="go(t.id)" (keyup.enter)="go(t.id)">
                <div class="card-body d-flex">
                    <div class="me-3 d-flex align-items-start">
                        <div class="rounded-circle border bg-light d-flex align-items-center justify-content-center"
                             style="width:48px;height:48px;font-weight:700;">
                            {{ t.id[0] | uppercase }}
                        </div>
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <div class="h5 mb-1 text-capitalize">{{t.id}}</div>
                                <div class="text-muted small">{{t.name || '—'}}</div>
                            </div>
                            <span class="badge bg-secondary-subtle text-dark border">
                                {{ formatSize(t.size) }}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 pt-0">
                    <button class="btn btn-primary btn-sm">Open</button>
                </div>
            </div>
        </div>
    </div>

</div>
